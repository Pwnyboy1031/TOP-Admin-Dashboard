<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h1>Dashboard</h1>
        <nav class="navSidebar">
            <a>Home</a>
            <a>Profile</a>
            <a>Messages</a>
            <a>History</a>
            <a>Tasks</a>
            <a>Communities</a>
        </nav>
        <nav class="settingsSidebar">
            <a>Settings</a>
            <a>Support</a>
            <a>Privacy</a>
        </nav>
    </div>

    <div class="userWrapper">
        <div class="searchBar">

            <div>
                <i>magnifying glass</i>
                <input type="text" placeholder="Search">
            </div>

            <div>
                <i>bell</i>
                <i>usericon</i>
                <b>Morgan Oakley</b>
            </div> 
        </div>

        <div class="postBar">
            <div id="greeting">
                <i>avatar</i>
                <b>Hi there, Morgan Oakley(@Morgan)</b>
            </div>
            <div class="postButtons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>
        

    </div>
    
</body>
</html>
